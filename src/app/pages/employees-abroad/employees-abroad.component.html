<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg mb-6">
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <span class="text-xl text-gray-600 w-full">العاملين بالخارج</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="bg-white shadow rounded-lg">
      <!-- Success/Error Messages -->
      @if (showSuccessMessage) {
      <div class="mx-6 mt-4">
        <div
          class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-md"
        >
          {{ message }}
        </div>
      </div>
      } @if (showErrorMessage) {
      <div class="mx-6 mt-4">
        <div
          class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-md"
        >
          {{ message }}
        </div>
      </div>
      }

      <div class="p-6">
        <form [formGroup]="eabForm" (ngSubmit)="generateEabReport()">
          <!-- Report Type Selection -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              نوع التقرير <span class="text-red-500">*</span>
            </label>
            <select
              formControlName="reportType"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">اختر نوع التقرير</option>
              @for (report of eabReportTypes; track report.id; let i = $index) {
              <option [value]="report.id">
                {{ i + 1 }}. {{ report.name }}
              </option>
              }
            </select>
          </div>

          <!-- Dynamic Fields -->
          @if (selectedEabReportType) {
          <div class="space-y-4">
            <!-- Due Date for most reports -->
            @if (selectedEabReportType !== 'cf020') {
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  التاريخ المستحق @if (isEabFieldRequired('dueDate')) {
                  <span class="text-red-500">*</span>
                  }
                </label>
                <input
                  type="date"
                  formControlName="dueDate"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>
            }

            <!-- Start/End FY for CF020 -->
            @if (selectedEabReportType === 'cf020') {
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  بداية السنة المالية @if (isEabFieldRequired('startFY')) {
                  <span class="text-red-500">*</span>
                  }
                </label>
                <input
                  type="date"
                  formControlName="startFY"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  نهاية السنة المالية @if (isEabFieldRequired('endFY')) {
                  <span class="text-red-500">*</span>
                  }
                </label>
                <input
                  type="date"
                  formControlName="endFY"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>
            }
          </div>
          }

          <!-- Submit Button -->
          <div class="mt-6 flex justify-center">
            <button
              type="submit"
              [disabled]="eabForm.invalid || loading"
              class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              @if (loading) {
              <svg
                class="animate-spin ml-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              } @else {
              <svg
                class="ml-2 h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
                ></path>
              </svg>
              } إنشاء التقرير
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
