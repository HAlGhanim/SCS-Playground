<app-report-container>
  <app-page-header [title]="'العاملين بالخارج'"></app-page-header>

  <app-card>
    <app-alert
      [show]="
        messageService.isVisible() && messageService.messageType() === 'success'
      "
      [type]="'success'"
      [message]="messageService.messageText()"
    ></app-alert>

    <app-alert
      [show]="
        messageService.isVisible() && messageService.messageType() === 'error'
      "
      [type]="'error'"
      [message]="messageService.messageText()"
    ></app-alert>

    <div class="p-6">
      <form [formGroup]="eabForm" (ngSubmit)="generateEabReport()">
        <!-- Report Type Selection -->
        <app-form-field
          [label]="'نوع التقرير'"
          [required]="true"
          [containerClass]="'mb-6'"
          [showError]="hasError('reportType')"
          [errorMessage]="getError('reportType')"
        >
          <select formControlName="reportType" class="form-select-rtl">
            <option value="">اختر نوع التقرير</option>
            @for (report of eabReportTypes; track report.id; let i = $index) {
            <option [value]="report.id">{{ i + 1 }}. {{ report.name }}</option>
            }
          </select>
        </app-form-field>

        <!-- Dynamic Fields -->
        @if (selectedEabReportType) {
        <div class="space-y-4">
          <!-- Due Date for most reports -->
          @if (selectedEabReportType !== 'cf020') {
          <div class="form-grid">
            <app-form-field
              [label]="'التاريخ المستحق'"
              [required]="isEabFieldRequired('dueDate')"
              [showError]="hasError('dueDate')"
              [errorMessage]="getError('dueDate')"
            >
              <input
                type="date"
                formControlName="dueDate"
                class="form-input-rtl"
              />
            </app-form-field>
          </div>
          }

          <!-- Start/End FY for CF020 -->
          @if (selectedEabReportType === 'cf020') {
          <div class="form-grid">
            <app-form-field
              [label]="'بداية السنة المالية'"
              [required]="isEabFieldRequired('startFY')"
              [showError]="hasError('startFY')"
              [errorMessage]="getError('startFY')"
            >
              <input
                type="date"
                formControlName="startFY"
                class="form-input-rtl"
              />
            </app-form-field>
            <app-form-field
              [label]="'نهاية السنة المالية'"
              [required]="isEabFieldRequired('endFY')"
              [showError]="hasError('endFY')"
              [errorMessage]="getError('endFY')"
            >
              <input
                type="date"
                formControlName="endFY"
                class="form-input-rtl"
              />
            </app-form-field>
          </div>
          @if (eabForm.hasError('dateRange')) {
          <p class="form-error">
            {{ getError("dateRange") }}
          </p>
          } }
        </div>
        }

        <app-button
          [loading]="loading"
          [disabled]="eabForm.invalid"
          [text]="'إنشاء التقرير'"
          (btnClick)="generateEabReport()"
        ></app-button>
      </form>
    </div>
  </app-card>
</app-report-container>
