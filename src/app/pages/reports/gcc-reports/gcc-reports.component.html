<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">تقارير دول مجلس التعاون</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Report Card Template -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold mb-4">
        كشف لأصحاب الأعمال الخليجيين (RPT20)
      </h3>
      <form [formGroup]="rpt20Form" (ngSubmit)="downloadRPT20()">
        <mat-form-field class="w-full">
          <mat-label>التاريخ</mat-label>
          <input matInput [matDatepicker]="picker20" formControlName="date" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker20"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker20></mat-datepicker>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading()"
          class="w-full mt-4"
        >
          تحميل التقرير
        </button>
      </form>
    </div>

    <!-- Add more report cards here -->
  </div>
</div>
